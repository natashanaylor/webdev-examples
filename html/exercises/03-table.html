<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercise 03 - Table</title>
  </head>
  <body>
    <main>
      <table border="1">
        <!-- Add your code here -->
        <!-- thead: table headers-->
        <thead>
          <!-- to create table headers, we must first create a table row: tr-->
          <tr>
            <!-- th: creates a table heading element-->
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
          </tr>
        </thead>
        <!-- tbody: create table body elements-->
        <tbody>
          <tr>
            <!-- td: table data-->
            <td>Spongebob</td>
            <td>Squarepants</td>
            <td>spongebob@sponge.world</td>
          </tr>
          <tr>
            <td>Patrick</td>
            <td>Star</td>
            <td>patrick@sponge.world</td>
          </tr>
          <tr>
            <td>Sandy</td>
            <td>Cheeks</td>
            <td>sandy@sponge.world</td>
          </tr>
          <tr>
            <!--colspan: adjust the number of columns each table data will span
                by default: colspan = 1 -->
            <!--rowspan: adjust the number of rows each table data will span
                by default: rowspan = 1 -->
            <td colspan="2" rowspan="2">Mr Krabs</td>
            <td>mrk@sponge.world</td>
          </tr>
          <tr>
            <td>mrkrabs@sponge.world</td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
