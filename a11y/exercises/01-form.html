<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01 - Form</title>
  </head>
  <body>
    <h1>Form Example</h1>
    <form action="">
      <!-- the following is explicit labeling -->
      <label for="name">Name</label>
      <input type="text" id="name" />
      <br /><br />
      <!-- the following is implicit labeling -->
      <label>
        Email
        <input type="text" />
      </label>
      <br /><br />
      <fieldset>
        <legend>Favorite Character</legend>
        <!-- if you don't add name attribute, user can select multiple radio buttons-->
        <input type="radio" name="character" id="spongebob" />
        <label for="spongebob">Spongebob</label>
        <br />
        <input type="radio" name="character" id="patrick" />
        <label for="patrick">Patrick</label>
        <br />
        <input type="radio" name="character" id="sandy" />
        <label for="sandy">Sandy</label>
      </fieldset>
      <br />
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
